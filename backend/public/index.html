<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Diseños de interiores Ulises</title>
  <link rel="icon" href="data:," />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="wrap">
    <header class="top">
      <h1>Diseños de interiores Ulises</h1>
      <p class="muted">Subí una foto, escribí el pedido y <b>pintá</b> dónde querés el cambio.</p>
    </header>

    <section class="card">
      <label class="lbl" for="texto">Pedido</label>
      <textarea id="texto" rows="4" placeholder="Ej: Cambiar SOLO la baranda del balcón a hierro negro."></textarea>

      <div class="row">
        <label class="fileBtn" for="imagen">Seleccionar imagen</label>
        <input id="imagen" type="file" accept="image/jpeg,image/png,image/webp" />
        <button id="generar" class="primary" type="button">Diseñar</button>
      </div>

      <div class="tools">
        <div class="tool">
          <span class="muted">Pincel</span>
          <input id="brush" type="range" min="8" max="80" value="26" />
          <span id="brushVal" class="muted">26</span>
        </div>

        <div class="tool">
          <button id="btnErase" class="ghost" type="button">Borrar</button>
          <button id="btnClear" class="ghost" type="button">Limpiar máscara</button>
        </div>

        <div class="tool">
          <label class="chk">
            <input id="chkMask" type="checkbox" checked />
            Usar máscara (recomendado)
          </label>
        </div>
      </div>

      <p id="estado" class="estado"></p>
      <p id="modoInfo" class="muted"></p>
      <div id="loader" class="loader" style="display:none;"></div>
    </section>

    <section class="card">
      <h2>Vista previa y máscara</h2>

      <div class="paintBox">
        <img id="preview" alt="Vista previa" />
        <canvas id="paint"></canvas>
      </div>

      <p class="muted small">
        Si no ves la foto acá, es porque el CSS/preview no está bien. Con estos archivos se ve sí o sí.
      </p>
    </section>

    <section class="card">
      <h2>Resultado</h2>
      <div class="grid">
        <div>
          <h3>Recomendación</h3>
          <pre id="recomendacion" class="reco">—</pre>
        </div>
        <div>
          <h3>Imagen</h3>
          <img id="imagenResultado" class="img" alt="Resultado" style="display:none;" />
        </div>
      </div>
    </section>

    <script src="script.js"></script>
  </main>
</body>
</html>
