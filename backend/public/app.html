<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Herramienta | Ulises</title>
<meta name="robots" content="noindex, nofollow" />
<link rel="stylesheet" href="/style.css" />
</head>

<body>
<div class="bg"></div>

<div class="appShell">

<!-- ===== SIDEBAR ===== -->
<aside class="sidebar" id="sidebar">

  <div class="sbTop">
    <div class="sbBrand">
      <div class="sbLogo">U</div>
      <div class="sbText">
        <div class="sbTitle">Diseño Ulises</div>
        <div class="sbSub">Sistema PRO</div>
      </div>
      <button id="btnToggleSidebar" class="sbMiniBtn sbToggle">⇄</button>
    </div>

    <div class="sbActions">
      <button id="btnNewProject" class="sbBtnPrimary">+ Nuevo proyecto</button>
    </div>

    <div class="sbSearch">
      <input id="projectSearch" placeholder="Buscar proyecto..." />
    </div>
  </div>

  <div class="sbListWrap">

    <!-- LISTA PROYECTOS -->
    <div id="projectList" class="projectList"></div>

    <hr style="margin:20px 0; opacity:.2;">

    <!-- MINI TEST -->
    <div class="sbHelp miniTest">
      <div class="sbHelpTitle">Descubrí tu estilo</div>

      <label class="label">Paleta</label>
      <select id="q-color" class="textInput">
        <option value="">Seleccionar</option>
        <option value="claro">Claros y neutros</option>
        <option value="oscuro">Oscuros profundos</option>
        <option value="tierra">Tonos tierra</option>
        <option value="vibrante">Colores vibrantes</option>
        <option value="pastel">Pasteles suaves</option>
      </select>

      <label class="label">Material</label>
      <select id="q-material" class="textInput">
        <option value="">Seleccionar</option>
        <option value="madera">Madera</option>
        <option value="metal">Metal</option>
        <option value="marmol">Mármol</option>
        <option value="hormigon">Hormigón</option>
        <option value="vidrio">Vidrio</option>
      </select>

      <label class="label">Estética</label>
      <select id="q-estetica" class="textInput">
        <option value="">Seleccionar</option>
        <option value="minimalista">Minimalista</option>
        <option value="moderno">Moderno</option>
        <option value="cargado">Decorativo</option>
        <option value="clasico">Clásico</option>
      </select>

      <label class="label">Espacio</label>
      <select id="q-espacio" class="textInput">
        <option value="">Seleccionar</option>
        <option value="living">Living</option>
        <option value="cocina">Cocina</option>
        <option value="baño">Baño</option>
        <option value="dormitorio">Dormitorio</option>
        <option value="oficina">Oficina</option>
      </select>

      <button id="calcularEstilo" class="sbMiniBtn" style="width:100%;margin-top:10px;">
        Descubrir estilo
      </button>

      <div id="resultadoEstilo" class="resultado-estilo"></div>
    </div>

    <hr style="margin:20px 0; opacity:.2;">

    <!-- CONFIG MANUAL -->
    <label class="label">Paleta</label>
    <select id="estiloColor" class="textInput">
      <option value="">Neutro</option>
      <option value="claro">Claro luminoso</option>
      <option value="oscuro">Oscuro elegante</option>
      <option value="tierra">Tonos tierra</option>
      <option value="vibrante">Colores vibrantes</option>
    </select>

    <label class="label">Material</label>
    <select id="estiloMaterial" class="textInput">
      <option value="">Mixto</option>
      <option value="madera">Madera natural</option>
      <option value="metal">Metal negro</option>
      <option value="hormigon">Hormigón</option>
      <option value="marmol">Mármol</option>
      <option value="vidrio">Vidrio</option>
    </select>

    <label class="label">Estética</label>
    <select id="estiloNivel" class="textInput">
      <option value="">Equilibrado</option>
      <option value="minimalista">Minimalista</option>
      <option value="moderno">Moderno</option>
      <option value="cargado">Decorativo</option>
    </select>

    <label class="label">Iluminación</label>
    <select id="estiloLuz" class="textInput">
      <option value="">Natural</option>
      <option value="calida">Cálida</option>
      <option value="fria">Fría</option>
      <option value="dramática">Dramática</option>
    </select>

    <button id="resetEstilo" class="ghost">Restablecer estilo</button>

  </div>

</aside>

<!-- ===== MAIN ===== -->
<div class="mainCol">
<main class="wrap">

<section class="card">
<h2>Tu pedido</h2>

<input id="proyecto" class="textInput" placeholder="Nombre del proyecto">
<p id="projHint" class="muted small"></p>

<textarea id="texto" rows="4"></textarea>

<div class="row">
<input type="file" id="imagen" accept="image/*">
<button id="btnBackToOriginal">Volver original</button>
<button id="generar" class="primary">Diseñar</button>
</div>

<p id="estado"></p>
<div id="loader" class="loader"></div>

<div class="previewBox">
<img id="preview">
</div>
</section>

<section class="card">
<h2>Resultado</h2>

<img id="imagenResultado" style="display:none;"/>

<div class="row">
<button id="btnUseResult">Usar resultado</button>
<button id="btnVideo">Video transición</button>
<button id="btnZip">Descargar ZIP</button>
<a id="downloadVideo" class="ghostLink" style="display:none;">Descargar video</a>
</div>

<video id="videoPreview" class="videoPreview" controls style="display:none;"></video>
<p id="videoInfo" class="muted small"></p>

<div id="compareBox" class="compareBox" style="display:none;">
<div class="compareWrapper" id="compareWrapper">
<img id="compareOriginal" class="compareImg"/>
<img id="compareResult" class="compareImg"/>
<div id="compareSlider" class="compareSlider"></div>
</div>
</div>

</section>

</main>
</div>

</div>

<script src="/script.js"></script>
</body>
</html>
